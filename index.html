<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONViewer - Smart JSON Visualizer & Converter</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ff6b35' stroke-width='2'%3E%3Cpath d='M5 3l3.09 12.68L12 17l3.91-1.32L19 3H5z'/%3E%3Cpath d='M7.5 7.5h9l-.5 2h-8l.5-2z'/%3E%3Cpath d='M8 10.5h8l-.5 2h-7l.5-2z'/%3E%3C/svg%3E" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-text">JSONViewer</span>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search in JSON..." class="search-input" id="searchInput">
                <svg class="search-icon" viewBox="0 0 24 24">
                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <div class="search-navigation" id="searchNavigation" style="display: none;">
                    <span class="search-counter" id="searchCounter">0/0</span>
                    <button class="search-nav-btn" id="searchPrev">
                        <svg viewBox="0 0 24 24">
                            <polyline points="15 18 9 12 15 6"/>
                        </svg>
                    </button>
                    <button class="search-nav-btn" id="searchNext">
                        <svg viewBox="0 0 24 24">
                            <polyline points="9 18 15 12 9 6"/>
                        </svg>
                    </button>
                </div>
                <button class="search-clear" id="searchClear" style="display: none;">
                    <svg viewBox="0 0 24 24">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle">
                    <svg class="sun-icon" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                    </svg>
                </button>
                <button class="settings-btn" id="settingsBtn">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel -->
            <div class="left-panel">
                <div class="editor-toolbar">
                    <button class="btn btn-primary" id="formatBtn">Format JSON</button>
                    <button class="btn btn-secondary" id="minifyBtn">Minify</button>
                    <button class="btn btn-secondary" id="copyBtn">Copy</button>
                    <button class="btn btn-secondary" id="validateBtn">Validate</button>
                    <button class="btn btn-secondary" id="uploadBtn">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                        </svg>
                    </button>
                    <button class="btn btn-secondary" id="compareBtn">Compare</button>
                </div>
                
                <div class="json-stats" id="jsonStats"></div>

                <div class="editor-container">
                    <div id="jsonEditor"></div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="right-panel">
                <div class="viewer-toolbar">
                    <button class="view-btn active" data-view="tree">Tree View</button>
                    <button class="view-btn" data-view="table">Table View</button>
                    <button class="view-btn" data-view="raw">Raw Output</button>
                    <button class="view-btn" data-view="schema">Schema</button>
                    <button class="view-btn" data-view="query">Query</button>
                    <button class="view-btn" data-view="compare">Compare</button>
                </div>

                <div class="viewer-container">
                    <div id="treeView" class="view-content active"></div>
                    <div id="tableView" class="view-content"></div>
                    <div id="rawView" class="view-content"></div>
                    <div id="schemaView" class="view-content"></div>
                    <div id="queryView" class="view-content"></div>
                    <div id="compareView" class="view-content"></div>
                </div>
            </div>
        </main>

        <!-- Bottom Toolbar -->
        <div class="bottom-toolbar">
            <button class="convert-btn" id="jsonToCsv">
                <svg viewBox="0 0 24 24">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                </svg>
                JSON → CSV
            </button>
            <button class="convert-btn" id="csvToJson">
                <svg viewBox="0 0 24 24">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                </svg>
                CSV → JSON
            </button>
            <button class="convert-btn" id="jsonToExcel">
                <svg viewBox="0 0 24 24">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                </svg>
                JSON → Excel
            </button>
            <button class="convert-btn" id="jsonToXml">
                <svg viewBox="0 0 24 24">
                    <polyline points="16 18 22 12 16 6"/>
                    <polyline points="8 6 2 12 8 18"/>
                </svg>
                JSON → XML
            </button>
            <button class="convert-btn" id="jsonToYaml">
                <svg viewBox="0 0 24 24">
                    <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                </svg>
                JSON → YAML
            </button>
            <button class="convert-btn clear-btn" id="clearAll">
                <svg viewBox="0 0 24 24">
                    <polyline points="3,6 5,6 21,6"/>
                    <path d="M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                </svg>
                Clear All
            </button>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 NavinKumar. All rights reserved.</p>
        </footer>
    </div>

    <!-- Upload Modal -->
    <div class="modal-overlay" id="uploadModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Upload File</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-content">
                    <svg class="upload-icon" viewBox="0 0 24 24">
                        <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                    </svg>
                    <p>Drag & Drop your JSON file or click to browse</p>
                    <button class="btn btn-primary" id="browseBtn">Browse Files</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="modal-close" id="closeSettings">&times;</button>
            </div>
            <div class="settings-content">
                <div class="setting-group">
                    <label>JSON Indentation</label>
                    <select id="indentSize">
                        <option value="2">2 spaces</option>
                        <option value="4">4 spaces</option>
                        <option value="\t">Tab</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Font Size</label>
                    <select id="fontSize">
                        <option value="12">12px</option>
                        <option value="14" selected>14px</option>
                        <option value="16">16px</option>
                        <option value="18">18px</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Auto-format on paste</label>
                    <input type="checkbox" id="autoFormat" checked>
                </div>
                <div class="setting-group">
                    <label>Show line numbers</label>
                    <input type="checkbox" id="showLineNumbers" checked>
                </div>
                <div class="setting-group">
                    <label>Word wrap</label>
                    <input type="checkbox" id="wordWrap" checked>
                </div>
                <div class="setting-group">
                    <label>Auto-validate</label>
                    <input type="checkbox" id="autoValidate" checked>
                </div>
                <div class="setting-group">
                    <label>Minimap</label>
                    <input type="checkbox" id="showMinimap">
                </div>
            </div>
        </div>
    </div>

    <!-- Compare Modal -->
    <div class="modal-overlay" id="compareModal">
        <div class="modal-content compare-modal">
            <div class="modal-header">
                <h3>Compare JSON</h3>
                <button class="modal-close" id="closeCompare">&times;</button>
            </div>
            <div class="compare-container">
                <div class="compare-panel">
                    <h4>Original JSON</h4>
                    <div id="originalEditor"></div>
                </div>
                <div class="compare-panel">
                    <h4>Compare with</h4>
                    <div id="compareEditor"></div>
                </div>
            </div>
            <div class="compare-actions">
                <button class="btn btn-primary" id="runCompare">Compare</button>
                <button class="btn btn-secondary" id="swapCompare">Swap</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
